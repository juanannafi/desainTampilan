<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b08efb6b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="edit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Perancangan</title>
    <style>
        .btn-cancel {
            background-color: crimson;
            border-color: crimson;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            box-shadow: 0 0 5px 0 rgba(75, 81, 89, 0.5);
        }

        .btn-cancel:hover{
            background-color: firebrick;
            border-color: firebrick;
        }

        .btn-simpan {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            box-shadow: 0 0 5px 0 rgba(75, 81, 89, 0.5);
        }     
        
        .btn-simpan:hover{
            background-color: #0F67B1;
            border-color: #0F67B1;
        }

        #sumber-dana{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }

        #disabledTextInput{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar">
                <div class="sidebar-logo" style="margin-top: 5%; font-family: 'fontbu';">
                    <a href="#">Tampilan</a>
                </div>
                <!-- sidebar navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="index.html" class="sidebar-link" style="font-size: large;">
                            <i class="fa-solid fa-house pe-1"></i>
                            Menu
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Main Content -->
        <div class="main">
            <nav class="navbar bg-body-tertiary navbar-expand px-3 border-bottom">
                <!-- button for sidebar toggle -->
                <button class="btn btn-brown" type="button" style="color: #6C96BB;">
                    <i class="fa-solid fa-bars"></i> 
                </button>
            </nav>
            <main class="content px-4 py-2">
                <div class="container-fluid p-0">
                    <h4 style="color: #6C96BB; margin-top: 10px;">Edit Data</h4>
                    <div class="container-fluid p-3" style="background-color: rgb(188, 211, 234); border-radius: 10px; padding: 25px; box-shadow: 0 1px 8px 0 rgba(39, 116, 183, 0.5);">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="kode-kgtn" class="form-label">Kode Kegiatan</label>
                                    <input type="text" class="form-control" id="kode-kgtn" placeholder="Input Kode Kegiatan">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="deskripsi" class="form-label">Deskripsi</label>
                                    <input type="text" class="form-control" id="deskripsi">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="indikator" class="form-label">Indikator</label>
                                    <input type="text" class="form-control" id="indikator">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lokasi" class="form-label">Lokasi</label>
                                    <input type="text" class="form-control" id="lokasi">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="target" class="form-label">Target Kinerja</label>
                                    <input type="text" class="form-control" id="target">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="anggaran" class="form-label">Anggaran</label>
                                    <input type="text" class="form-control" id="anggaran">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="sumber-dana" class="form-label">Sumber Dana</label>
                                    <select class="form-select" id="sumber-dana">
                                        <option>- Pilih sumber dana -</option>
                                        <option>APBD</option>
                                        <option>DAU</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <fieldset disabled>
                                        <label for="disabledTextInput" class="form-label">Bidang</label>
                                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Bidang Sekretariat">
                                    </fieldset>
                                </div>
                            </div>

                            <a href="index.html" class="btn btn-danger btn-md btn-cancel" type="button" style="margin-right: 7px;">Cancel</a>
                            <button type="submit" class="btn btn-primary btn-simpan">Simpan</button>
                        </form>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       const toggler = document.querySelector(".btn");

        toggler.addEventListener("click", function(){
            document.querySelector("#sidebar").classList.toggle("collapsed");
            document.querySelector(".main").classList.toggle("collapsed");
        }); 
    </script>
</body>
</html>
